<div class="col-md-6 col-md-offset-3 login">
  <h2>Login</h2>
  <h5>(This login screen is for demonstration only... just pick a username, enter 'password' and click "Log in")</h5>
  <hr/>
  <form action="" method="POST" role="form">
    <div class="form-group">
      <label for="">UserName</label>
      <!-- <input type="text" class="form-control" #userName> -->
      <select class="form-control" #userName>
        <option></option>
        <option *ngFor="let item of user">{{item}}</option>
      </select>
      <br/>
      <label for="">PassWord</label>
      <input type="password" class="form-control" value="abc123" #passWord>
    </div>
    <hr/>
    <button type="button" class="btn btn-primary" (click) = "login(userName.value, passWord.value)">Login</button>
  </form>
  <br>
  <div class="well error ng-binding" [hidden]="invalid">Invalid username or password</div>
</div>
