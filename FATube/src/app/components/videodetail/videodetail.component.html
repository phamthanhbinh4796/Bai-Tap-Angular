<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8">
        <iframe 
          width="100%" 
          height="550" 
          [src]= "url"
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen
          >
        </iframe>
        <h5>{{title}}</h5>
        <hr/>
        <p>{{channelTitle}}</p>
        <p>{{description}}</p>
        <br/>
        <h6>Ngày xuất bản: {{date | date: 'dd-MM-yyyy'}}</h6>
      </div>
      <div class="col-md-4">
        <ul class="list-group">
          <li 
            class="list-group-item" 
            *ngFor="let item of videos; let i = index" 
          >
            <div class="row" *ngIf="i < 5" (click) = "playVideo(item.id.videoId)">
              <div class="col-md-4">
                <img src= "{{item.snippet.thumbnails.high.url}}" />
              </div>
              <div class="col-md-8">
                <h6>{{item.snippet.description | slice:0:35 }}...</h6>
                <p>{{item.snippet.channelTitle}}</p>
                <p>{{item .snippet.publishedAt | date: 'dd-MM-yyyy'}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
